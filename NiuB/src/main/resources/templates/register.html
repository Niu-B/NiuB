<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- Favicon -->
	<link rel="shortcut icon" href="/img/logo-small.png"/>
	
    <title>注册</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">金</h1>
            </div>
            <h3>注册到猎多金财富</h3>
            <form class="m-t" role="form" method="post" action="/register">
                <div class="form-group">
                    <input type="text" name="userName" class="form-control" placeholder="姓名" required="required"/>
                </div>
                <div class="form-group">
                    <input type="text" name="phoneNumber" class="form-control" placeholder="电话" required="required"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="required"/>
                </div>
                <input type="hidden" name="state" value="1"/>
                <!-- <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div> -->
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已经有一个帐户？</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/toLogin">登录</a>
            </form>
            <p class="m-t"> <small>LieDuoJin.f All Rights Reserved. &copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
