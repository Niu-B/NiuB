<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>猎多金后台管理</title>
<!--/*/<th:block th:include="/admin/frames/css::css"></th:block>/*/-->
</head>

<body>
	<div id="wrapper">

		<!-- 头 -->
		<div id="menu" th:include="/admin/frames/menu::menu"></div>

		<div id="page-wrapper" class="gray-bg dashbard-1">

			<!-- 头 -->
			<div id="header" th:include="/admin/frames/header::header"></div>

			<!-- 主窗口 -->
			<div id="content" th:include="/admin/frames/dashboard_5::right"></div>

		</div>
		<!-- 聊天 -->
		<!-- <div id="chat" th:include="/admin/frames/chat::chat"></div> -->

		<!-- 设置 -->
		<div id="setting" th:include="/admin/frames/setting::setting"></div>
		<!--/*/<th:block th:include="/admin/frames/js::js"></th:block>/*/-->
		<script type="text/javascript">
		/*<![CDATA[*/
	
			function load(url) {
				$("#right").load(url);
			}
			
			$(document).ready(function() {
				setTimeout(function() {
					toastr.options = {
						closeButton : true,
						progressBar : true,
						showMethod : 'slideDown',
						timeOut : 4000
					};
					toastr.success('开始智能化办公新时代', '欢迎进入猎多金财富');
	
				}, 1300);
				
				$('.dataTables-example').DataTable({
	                dom: '<"html5buttons"B>lTfgitp',
	                buttons: [
	                    { extend: 'copy'},
	                    {extend: 'csv'},
	                    {extend: 'excel', title: 'ExampleFile'},
	                    {extend: 'pdf', title: 'ExampleFile'},
	
	                    {extend: 'print',
		                     customize: function (win){
		                            $(win.document.body).addClass('white-bg');
		                            $(win.document.body).css('font-size', '10px');
		
		                            $(win.document.body).find('table')
		                                    .addClass('compact')
		                                    .css('font-size', 'inherit');
		                    }
	                    }
	                ]
	
	            });
	
						var sparklineCharts = function() {
							$("#sparkline1").sparkline(
									[ 34, 43, 43, 35, 44, 32, 44, 52 ], {
										type : 'line',
										width : '100%',
										height : '50',
										lineColor : '#1ab394',
										fillColor : "transparent"
									});
	
							$("#sparkline2").sparkline(
									[ 32, 11, 25, 37, 41, 32, 34, 42 ], {
										type : 'line',
										width : '100%',
										height : '50',
										lineColor : '#1ab394',
										fillColor : "transparent"
									});
	
							$("#sparkline3").sparkline(
									[ 34, 22, 24, 41, 10, 18, 16, 8 ], {
										type : 'line',
										width : '100%',
										height : '50',
										lineColor : '#1C84C6',
										fillColor : "transparent"
									});
						};
	
						var sparkResize;
	
						$(window).resize(function(e) {
							clearTimeout(sparkResize);
							sparkResize = setTimeout(sparklineCharts, 500);
						});
	
						sparklineCharts();
	
						var data1 = [ [ 0, 4 ], [ 1, 8 ], [ 2, 5 ], [ 3, 10 ],
								[ 4, 4 ], [ 5, 16 ], [ 6, 5 ], [ 7, 11 ], [ 8, 6 ],
								[ 9, 11 ], [ 10, 20 ], [ 11, 10 ], [ 12, 13 ],
								[ 13, 4 ], [ 14, 7 ], [ 15, 8 ], [ 16, 12 ] ];
						var data2 = [ [ 0, 0 ], [ 1, 2 ], [ 2, 7 ], [ 3, 4 ],
								[ 4, 11 ], [ 5, 4 ], [ 6, 2 ], [ 7, 5 ], [ 8, 11 ],
								[ 9, 5 ], [ 10, 4 ], [ 11, 1 ], [ 12, 5 ],
								[ 13, 2 ], [ 14, 5 ], [ 15, 2 ], [ 16, 0 ] ];
						$("#flot-dashboard5-chart").length
								&& $.plot($("#flot-dashboard5-chart"), [ data1,
										data2 ], {
									series : {
										lines : {
											show : false,
											fill : true
										},
										splines : {
											show : true,
											tension : 0.4,
											lineWidth : 1,
											fill : 0.4
										},
										points : {
											radius : 0,
											show : true
										},
										shadowSize : 2
									},
									grid : {
										hoverable : true,
										clickable : true,
	
										borderWidth : 2,
										color : 'transparent'
									},
									colors : [ "#1ab394", "#1C84C6" ],
									xaxis : {},
									yaxis : {},
									tooltip : false
								});
	
					});
		/*]]>*/
		</script>
	</div>
</body>
</html>
