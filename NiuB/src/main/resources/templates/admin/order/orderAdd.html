	                                <option value="身份证" th:selected="${dto.sex=='身份证'}">身份证</option>

	                            </select>

<script th:inline="javascript">  
/*<![CDATA[*/  
	
	var validator;
 	
 	$(document).ready(function(){
 		
		validator = $("#mainForm").validate({
			/* rules : {
				roleName : {
					required : true,
					maxlength : 10
				},
				roleCode : {
					required : true,
					maxlength : 20
				}
			} */
			
		});
		
		//时间控件
		$('.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true,
            language: "zh",
            format: "yyyy-mm-dd"
        });
	});
 	
 	//增加
 	function save() {
 		
 		if(!validator.form()){
 			return false;
 		}
		
 		var formData = arrayToJson($('#mainForm').serializeArray());
 		$.ajax({
		    url: '/order/orderSave',
		    data: formData,
		    type: 'post',
		    dataType: "text",
		    success: function(data) { 
		    	if("1"==data){
	 				toastr.success("保存成功！");
	 				$("#right").load("/order/orderList");
	 			}else if("-1"==data){
	 				toastr.warning("保存失败,提交内容为空！");
	 			}
		     },
		     error: function() {	
		    	 toastr.warning("保存失败！");
		     }
		});  
 		
 		/* var formData = $('#mainForm').serializeArray();
		$("#right").load("/order/orderSave", formData); */
		
	}
 	//取消
 	function cancel() {
 		$("#right").load("/order/orderList");
	}
	/*]]>*/
</script>
