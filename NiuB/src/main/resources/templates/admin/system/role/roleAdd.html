

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>角色增加</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/adminLogin">首页</a>
            </li>
            <li>
                <a>系统管理</a>
            </li>
            <li class="active">
                <strong>角色增加</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeIn">
	<div class="p-w-md m-t-sm">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>角色增加</h5>
						<div class="ibox-tools">
							<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
							</a> <a class="close-link"> <i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<form id="mainForm" action=""  class="form-horizontal">
							<input type="hidden" name="id" id="id" th:value="${dto.id}" />
							<div class="form-group">
								<label class="col-sm-2 control-label">角色名称</label>
	                            <div class="col-sm-2">
	                            	<input type="text" id="roleName" name="roleName" th:value="${dto.roleName}" class="form-control" />
	                            </div>
	                            
	                            <label class="col-sm-1 control-label"></label>
                                <div class="col-sm-2">
	                            </div>
	                            
	                            <label class="col-sm-1 control-label">角色编码</label>
	                            <div class="col-sm-2">
	                            	<input type="text" id="roleCode" name="roleCode" th:value="${dto.roleCode}" class="form-control" />
	                            </div>
	                        </div>
	                        
	                        <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-5">
                                    <button class="btn btn-primary" type="button" onclick="save()">保存</button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-white" type="button" onclick="cancel()">取消</button>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
						</form>
						<div id="using_json"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script th:inline="javascript">  
/*<![CDATA[*/  
	
	var validator;
 	
 	$(document).ready(function(){
 		
		validator = $("#mainForm").validate({
			rules : {
				roleName : {
					required : true,
					maxlength : 10
				},
				roleCode : {
					required : true,
					maxlength : 20
				}
			}
			
		});
	});
 	
 	//增加
 	function save() {
 		
 		if(!validator.form()){
 			return false;
 		}
		
 		var formData = arrayToJson($('#mainForm').serializeArray());
 		$.ajax({
		    url: '/role/roleSave',
		    data: {"formData":formData},
		    type: 'post',
		    dataType: "text",
		    success: function(data) { 
		    	if("1"==data){
	 				toastr.success("保存成功！");
	 				$("#right").load("/role/roleList");
	 			}else if("-1"==data){
	 				toastr.warning("保存失败,提交内容为空！");
	 			}
		     },
		     error: function() {	
		    	 toastr.warning("保存失败！");
		     }
		}); 
		
	}
 	//取消
 	function cancel() {
 		$("#right").load("/role/roleList");
	}
	/*]]>*/
</script>
