<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>登录</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">金</h1>

            </div>
            <h3>欢迎登录猎多金</h3>
            <p>后台管理程序
            </p>
            <p>登录到猎多金</p>
            <form class="m-t" role="form" method="post" action="/adminLogin">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="手机号" required="required"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <p class="text-muted text-center"><small>还没有账户?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/adminRegister">创建一个账户</a>
            </form>
            <p class="m-t"> <small>LieDuoJin.f All Rights Reserved.&copy; 2018 </small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
